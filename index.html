<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Address Book</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="flex h-screen">

    <!-- Main -->
    <main class="flex-1 p-6 overflow-y-auto">

      <!-- FORM TAMBAH KONTAK -->
      <form id="contactForm" class="bg-white p-4 rounded-lg shadow mb-6 grid grid-cols-2 gap-4">
        <input id="nama" type="text" placeholder="Nama"
          class="border p-2 rounded col-span-1" />
        <input id="telp" type="text" placeholder="No Telp"
          class="border p-2 rounded col-span-1" />
        <input id="email" type="email" placeholder="Email"
          class="border p-2 rounded col-span-1" />
        <input id="lokasi" type="text" placeholder="Lokasi"
          class="border p-2 rounded col-span-1" />

        <button
          type="submit"
          class="col-span-2 bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
          Simpan Kontak
        </button>
      </form>

      <input
        id="search"
        type="text"
        placeholder="Cari kontak..."
        class="border border-gray-300 rounded-lg p-2 w-80 mb-4 focus:ring-2 focus:ring-blue-500" />

      <h3 class="text-xl text-center font-semibold mb-4">Daftar Kontak</h3>

      <table class="min-w-full bg-black border border-gray-200 rounded-lg overflow-hidden shadow-sm">
        <thead class="bg-amber-400 text-gray-700">
          <tr>
            <th class="py-3 px-4 border text-center">Nama</th>
            <th class="py-3 px-4 border text-center">No Telp</th>
            <th class="py-3 px-4 border text-center">Email</th>
            <th class="py-3 px-4 border text-center">Lokasi</th>
            <th class="py-3 px-4 border text-center">Aksi</th>
          </tr>
        </thead>
      </table>

    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
