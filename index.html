<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Address Books</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900 text-slate-100 font-sans">
  <div class="flex h-screen">

    <main class="flex-1 p-6 overflow-y-auto">
      
      <h2 class="text-2xl font-bold mb-6 text-blue-400">Address Book</h2>

      <form id="contactForm" class="bg-slate-800 p-6 rounded-xl shadow-lg mb-8 grid grid-cols-1 md:grid-cols-3 gap-4 border border-slate-700">
        <input id="nama" type="text" placeholder="Nama"
          class="bg-slate-700 border border-slate-600 p-2 rounded text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <input id="telp" type="text" placeholder="No Telp"
          class="bg-slate-700 border border-slate-600 p-2 rounded text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <input id="email" type="email" placeholder="Email"
          class="bg-slate-700 border border-slate-600 p-2 rounded text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500" />

        <button
          type="submit"
          class="md:col-span-3 bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-500 transition-colors shadow-md">
          Simpan Kontak
        </button>
      </form>

      <div class="flex flex-col md:flex-row justify-between items-center mb-6">
        <h3 class="text-xl font-semibold">Daftar Kontak</h3>
        <input
          id="search"
          type="text"
          placeholder="Cari kontak..."
          class="bg-slate-800 border border-slate-700 rounded-lg p-2 w-full md:w-80 focus:ring-2 focus:ring-blue-500 text-white outline-none mt-4 md:mt-0" />
      </div>

      <div class="overflow-x-auto rounded-lg border border-slate-700 shadow-xl">
        <table class="min-w-full bg-slate-800">
          <thead class="bg-slate-700 text-blue-300">
            <tr>
              <th class="py-3 px-4 text-left font-medium border-b border-slate-600">Nama</th>
              <th class="py-3 px-4 text-left font-medium border-b border-slate-600">No Telp</th>
              <th class="py-3 px-4 text-left font-medium border-b border-slate-600">Email</th>
              <th class="py-3 px-4 text-center font-medium border-b border-slate-600">Aksi</th>
            </tr>
          </thead>
          <tbody id="contactList" class="divide-y divide-slate-700">
            <tr class="hover:bg-slate-700/50 transition-colors">
                <td class="py-3 px-4 text-slate-300 italic text-center" colspan="4">Belum ada data...</td>
            </tr>
          </tbody>
        </table>
      </div>

    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
