<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Address Book</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-200 p-5 shadow-md">
      <h2 class="text-2xl font-semibold mb-6">CONTACT</h2>
      <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Tambah kontak</button>

      <ul class="mt-6 space-y-3">
        <li class="cursor-pointer hover:text-blue-600">contact</li>
        <li class="cursor-pointer hover:text-blue-600">Spam</li>
      </ul>
    </aside>

    <!-- Main -->
    <main class="flex-1 p-6 overflow-y-auto">
      <div class="flex justify-between mb-4">
        <input type="text" placeholder="Cari kontak..." class="border border-gray-300 rounded-lg p-2 w-80 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      </div>

      <h3 class="text-xl font-semibold mb-4">Daftar Kontak</h3>

      <table class="min-w-full bg-white border border-gray-200 rounded-lg overflow-hidden shadow-sm">
        <thead class="bg-gray-100 text-gray-700">
          <tr>
            <th class="py-3 px-4 border-b text-center">Nama</th>
            <th class="py-3 px-4 border-b text-center">NoTelp</th>
          </tr>
        </thead>
      </table>
    </main>
  </div>
<script src="script.js"></script>
</body>
</html>
